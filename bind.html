<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>HTML5</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
      <div id="app-2">
        <span v-bind:title="message">
          バインドする文字列
        </span>
      </div>

      <script>
        var app2 = new Vue({
          el: '#app-2',
          data: {
            message: 'You loaded this page on' + new Date().toLocaleString()
          }
        })
      </script>
    </body>
</html>
