<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
      <title>component</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
      <div id='app'>
        <item-desc v-bind:item-name='myItem'></item-desc>
      </div>

      <script>
        Vue.component('item-desc', {
          props: {
            itemName: {
              type: String
            }
          },
          template: '<p>{{ itemName }}は便利です</p>'
        })

        new Vue({
          el: '#app',
          data: { myItem: 'pen'}
        })
      </script>
    </body>
</html>
