<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <title>HTML5</title>
      <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverceMessage">Reverse Message</button>
    </div>

    <script>
      var app5 = new Vue({
        el: '#app-5',
        data: {
          message: 'Hello !!'
        },
        methods: {
          reverceMessage: function() {
            this.message = this.message.split('').reverse().join('')
          }
        }
      })
    </script>
  </body>
</html>
