<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>HTML5</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
          {{ message }}
        </div>
      <script>
        var app = new Vue({
          el: '#app',
          data: {
            message: 'Hello Vue!'
          }
        })
      </script>
    </body>
</html>
