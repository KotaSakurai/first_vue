<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <title>HTML5</title>
      <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app-7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>

    <script>
      Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
      })

      var app7 = new Vue({
        el: '#app-7',
        data: {
          groceryList: [
            { id: 0, text: 'Vesitables' },
            { id: 1, text: 'Cheese' },
            { id: 2, text: 'something to eat' },
          ]
        }
      })
    </script>
  </body>
</html>
