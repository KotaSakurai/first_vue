<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <title>HTML5</title>
      <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app-4">
      <span v-for="todo in todos">
        {{ todo.text }}
      </span>
    </div>

    <script>
      var app4 = new Vue({
        el: '#app-4',
        data: {
          todos: [
            { text: 'test1' },
            { text: 'test2' },
            { text: 'test3' },
          ]
        }
      })
    </script>
  </body>
</html>
